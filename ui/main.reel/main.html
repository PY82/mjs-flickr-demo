<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "headerBar": {
            "prototype": "/ui/bar.reel",
            "properties": {
                "element": {"#": "headerBar"}
            }
        },

        "flickrController":{
            "prototype":"core/controller/flickr-controller",
            "properties":{
                "apiUrl": "https://api.flickr.com/services/rest"
            },
            "bindings":{
                "searchTerm":{"<-": "@headerBar.searchValue"}
            }
        },

        "list": {
            "prototype": "/ui/image-list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController":{"@":"flickrController"}
            }
        },
        "imageShow": {
            "prototype": "/ui/image-show.reel",
            "properties": {
                "element": {"#": "imageShow"}
            },
            "bindings":{
                "photo":{"<-": "@list.selectedImage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="imageShow"></div>
        <div data-montage-id="headerBar"></div>
        <div data-montage-id="list"></div>
    </div>
</body>
</html>
